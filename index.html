<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>trench-inpaint-tool</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:900px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    input{width:100%}
    small{color:#6b7280}
  </style>
</head>
<body>
  <h1>trench-inpaint-tool 沟槽式油漆工具</h1>
  <p><small>如果你能看到这个页面，说明 GitHub Pages 已经部署成功 ✅</small></p>

  <div class="card">
    <h2>1) 上传底图/参考图</h2>
    <p>底图（现场原图）：</p>
    <input type="file" accept="image/*" />
    <p>参考图（结构参考）：</p>
    <input type="file" accept="image/*" />
  </div>

  <div class="card">
    <h2>2) 下一步</h2>
    <p>你可以继续加“画遮罩、导出 JSON”等功能。先把网站跑起来最重要。</p>
  </div>
</body>
</html>
<!-- 工具菜单 -->
<div class="toolbar">
  <button id="toolBrush" class="btn active">画笔</button>
  <button id="toolEraser" class="btn">橡皮</button>
  <button id="undo" class="btn">撤销</button>
  <button id="clear" class="btn">清空</button>
  <button id="downloadMask" class="btn">下载Mask(PNG)</button>
  <button id="exportJson" class="btn">导出JSON</button>
</div>

<!-- 预览区：底图 img + 遮罩 canvas 叠加 -->
<div class="stage">
  <img id="basePreview" alt="base preview" />
  <canvas id="maskCanvas"></canvas>
</div>
